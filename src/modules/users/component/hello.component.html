<div class="col-md-4 col-md-offset-4">
  <form (submit)="saveName(name.value)">
    <fieldset class="form-group">
      <label for="name">Hello! Tell us your name :)</label>
      <input #name type="text" class="form-control" name="name" placeholder="Your name" required autofocus>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
